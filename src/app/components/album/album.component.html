<div class="exsample-container">
    <form [formGroup]="albumForm" class="example-form" (ngSubmit)="addAlbum()">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="album name" formControlName="name">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="desricption" rows="2" formControlName="desriction"></textarea>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      <button type="submit" mat-raised-button color="primary" class="mt-5">SAVE</button>
    </form>
  </div>
